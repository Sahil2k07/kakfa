enum TodoStatus {
  PENDING
  COMPLETED
  IN_PROGRESS
}

type Todo {
  id: ID!
  title: String
  description: String
  Status: TodoStatus!
  createdAt: String
  updatedAt: String
  completedAt: String
}

input CreateTodoInput {
  title: String!
  description: String!
}

input UpdateTodoInput {
  id: ID!
  title: String!
  description: String!
  status: String!
}

extend type Mutation {
  createTodo(input: CreateTodoInput!): Todo!
  updateTodo(input: UpdateTodoInput!): Todo!
  deleteTodo(id: ID!): Boolean!
}

type TodoResponse {
  todos: [Todo]!
  totalCount: Int!
  page: Int!
  limit: Int!
}

extend type Query {
  todos(page: Int = 1, limit: Int = 10): TodoResponse
  todo(id: ID!): Todo!
}
