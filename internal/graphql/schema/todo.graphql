enum TodoStatus {
  PENDING
  COMPLETED
  IN_PROGRESS
}

type Todo {
  id: ID!
  primaryID: Int!
  title: String!
  description: String!
  Status: TodoStatus!
  createdAt: String!
  updatedAt: String!
  completedAt: String
}

input CreateTodoInput {
  title: String!
  description: String!
}

input UpdateTodoInput {
  id: Int!
  title: String!
  description: String!
  status: String!
}

extend type Mutation {
  createTodo(input: CreateTodoInput!): Todo!
  updateTodo(input: UpdateTodoInput!): Todo!
  deleteTodo(id: Int!): Boolean!
}

type TodoResponse {
  todos: [Todo]!
  totalCount: Int!
  page: Int!
  limit: Int!
}

input TodoQuery {
  page: Int = 1
  limit: Int = 10
  title: String
  description: String
}

extend type Query {
  getTodos(input: TodoQuery): TodoResponse
  getTodo(id: Int!): Todo!
}
