type User {
  id: ID!
  primaryID: Int!
  email: String!
  userName: String!
  createdAt: String!
  updatedAt: String!
  firstName: String!
  lastName: String!
  phone: String
  country: String
}

input SignupInput {
  email: String!
  userName: String!
  password: String!
  firstName: String!
  lastName: String!
}

input SigninInput {
  email: String!
  password: String!
}

input ForgotPasswordInput {
  email: String!
}

input ResetPasswordInput {
  oldPassword: String!
  newPassword: String!
}

type AuthPayload {
  token: String!
  user: User!
}

extend type Query {
  me: User!
}

extend type Mutation {
  signup(input: SignupInput!): String! @public
  signin(input: SigninInput!): AuthPayload! @public
  forgotPassword(input: ForgotPasswordInput!): String! @public
  resetPassword(input: ResetPasswordInput!): String!
}
